<div class="row">
	{% if article.image %}
		<div class="image pull-left">
			<img class="article-image img-responsive" alt="article header image" itemprop="image"
				src="{{ article.image }}" />
		</div>
	{% endif %}
	<div class="summary">
		{% if article.standfirst %}
			<p class="standfirst">{{ article.standfirst|e }}</p>
		{% endif %}
		{{ article.summary }}
	</div>
</div>
<div class="row">
	<p>
		<a class="btn btn-primary" href="{{ SITEURL }}/{{ article.url }}">Read more... <i class="fa fa-arrow-circle-right fa-fw fa-lg"></i></a>
	</p>
</div>
